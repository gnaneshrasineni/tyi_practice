<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Practice Deck - TYI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4ea66 0%, #4ba28f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .asana-card {
            background: linear-gradient(135deg, #93d3fb 0%, #96f557 100%);
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .asana-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .asana-name {
            font-size: 1.8em;
            color: rgb(0, 0, 0);
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }

        .category-tag {
            background: rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
            display: inline-block;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #fe4f4f 0%, #f6fe00 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: rgb(0, 0, 0);
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .filter-section {
            margin: 20px 0;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            background: white;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            border-color: #4facfe;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .asana-name {
                font-size: 1.4em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üßò‚Äç‚ôÄÔ∏è TYI Abhyasika üßò‚Äç‚ôÄÔ∏è</h1>
            <p class="subtitle">Master your practice with repetition!</p>
        </div>

        <div class="filter-section">
            <select class="filter-select" id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="meditative">Meditative Asanas</option>
                <option value="upward">Upward Stretch</option>
                <option value="forward">Forward Bending</option>
                <option value="backward">Backward Bending</option>
                <option value="sideward">Sideward Bending</option>
                <option value="torsion">Spinal Torsion</option>
                <option value="stretch">Anterior-Posterior Stretch</option>
                <option value="extremities">Extremities</option>
                <option value="compression">Abdominal Compression</option>
                <option value="inversion">Inversion</option>
                <option value="relaxation">Relaxation</option>
                <option value="unique">Unique Techniques</option>
                <option value="nontraditional">Non-Traditional</option>
                <option value="kriyas">Yoga Kriyas</option>
                <option value="pranayama">Pranayamas</option>
            </select>
        </div>

        <div class="asana-card" id="asanaCard">
            <div>
                <div class="asana-name" id="asanaName">Click "Draw Asana" to begin your practice</div>
                <div class="category-tag" id="categoryTag" style="display: none;"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="drawBtn">üéØ Draw Asana</button>
            <button class="btn btn-secondary" id="favoriteBtn" style="display: none;">‚≠ê Mark Favorite</button>
            <button class="btn btn-secondary" id="resetBtn">üîÑ Reset Session</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalAsanas">0</div>
                <div class="stat-label">Total Asanas</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="practiceCount">0</div>
                <div class="stat-label">Practice Count</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="uniqueCount">0</div>
                <div class="stat-label">Unique Practiced</div>
            </div>
        </div>

        <div class="footer">
            </br>
            <p class="subtitle">All The Best :) GR</p>
        </div>
    </div>

    <script>
        const asanas = {
            meditative: [
                "Yogendra Padmasana",
                "Yogendra Sthitaprarthanasana", 
                "Yogendra Sukhasana",
                "Yogendra Vajrasana",
                "Yogendra Virasana",
                "Yogendra Vrshasana"
            ],
            upward: [
                "Yogendra Parvatasana",
                "Yogendra Talasana",
                "Yogendra Yastikasana"
            ],
            forward: [
                "Yogendra Chakrasana",
                "Yogendra Halasana",
                "Yogendra Hastapadasana",
                "Yogendra Pascimottanasana",
                "Yogendra Trikonasana - I",
                "Yogendra Yogamudra"
            ],
            backward: [
                "Yogendra Bhujangasana",
                "Yogendra Dhanurvakrasana",
                "Yogendra Shalabhasana",
                "Yogendra Ushtrasana",
                "Yogendra Setubandhasana",
                "Yogendra Anjaneyasana"
            ],
            sideward: [
                "Yogendra Konasana - I & II",
                "Yogendra Trikonasana - II"
            ],
            torsion: [
                "Yogendra Ardhamatsyendrasana",
                "Yogendra Konasana - III",
                "Yogendra Vakrasana"
            ],
            stretch: [
                "Yogendra Marjaryasana-Bitilasana"
            ],
            extremities: [
                "Yogendra Nataprarthanasana",
                "Yogendra Ekpadasana",
                "Yogendra Garudasana",
                "Yogendra Hastapadangustasana",
                "Yogendra Utkatasana",
                "Yogendra Bhadrasana",
                "Yogendra Matsyasana",
                "Yogendra Paryankasana",
                "Yogendra Malasana",
                "Yogendra Virbhadrasana 1",
                "Yogendra Virbhadrasana 2",
                "Yogendra Naurajasana",
                "Yogendra Adho Mukha Svanasana",
                "Yogendra Ashwa Sanchaalanasana",
                "Yogendra Naukasana",
                "Yogendra Phalakasana",
                "Yogendra Gaumukhasana"
            ],
            compression: [
                "Yogendra Pavamuktasana",
                "Yogendra Mandukasana",
                "Yogendra Balasana",
                "Yogendra Shashankasana"
            ],
            inversion: [
                "Yogendra Ardhasarvangasana & Sarvangasana",
                "Yogendra Viparitakarani"
            ],
            relaxation: [
                "Yogendra Dhrdasana",
                "Yogendra Makarasana",
                "Yogendra Shavasana"
            ],
            unique: [
                "Conditioning",
                "Anitya Bhavana & Reflection",
                "Nispandbhava",
                "Yogendra Yonimudra",
                "Yogendra Laya"
            ],
            nontraditional: [
                "Sahajbhava Asanas",
                "Surya Namaskar"
            ],
            kriyas: [
                "Yogendra Jivha Mula Shodhana",
                "Yogendra Jalneti",
                "Yogendra Sutraneti",
                "Yogendra Kapalbhati",
                "Yogendra Kapalrandradhouti",
                "Yogendra Karnarandradhouti",
                "Yogendra Trataka",
                "Yogendra Vamandhouti",
                "Yogendra Agnisara",
                "Gandush"
            ],
            pranayama: [
                "Yogendra Pranayama -1",
                "Yogendra Pranayama -2",
                "Yogendra Pranayama -3",
                "Yogendra Pranayama -4",
                "Yogendra Pranayama -5 (Shunyak)",
                "Yogendra Pranayama -6 (Puraka)",
                "Yogendra Pranayama -7 (Khumbaka)",
                "Yogendra Pranayama -8 (Rechaka)",
                "Yogendra Pranayama -9 (Anuloma-Viloma)",
                "Yogendra Pranayama - Bhastrika",
                "Yogendra Pranayama - Brahmari",
                "Yogendra Pranayama - Sheetali",
                "Yogendra Pranayama - Sitkari",
                "Yogendra Pranayama - Suryabhedana-Chandrabhedana",
                "Yogendra Pranayama - Ujjayi",
                "Yogendra Aananam (‡§Ü‡§®‡§®‡•ç‡§Æ) Yogat"
            ]
        };

        const categoryNames = {
            meditative: "Meditative Asanas",
            upward: "Upward Stretch",
            forward: "Forward Bending",
            backward: "Backward Bending", 
            sideward: "Sideward Bending",
            torsion: "Spinal Torsion",
            stretch: "Anterior-Posterior Stretch",
            extremities: "Extremities",
            compression: "Abdominal Compression",
            inversion: "Inversion",
            relaxation: "Relaxation",
            unique: "Unique Techniques",
            nontraditional: "Non-Traditional",
            kriyas: "Yoga Kriyas",
            pranayama: "Pranayamas"
        };

        let practiceSession = {
            practiceCount: 0,
            uniquePracticed: new Set(),
            favorites: new Set(),
            currentAsana: null,
            currentCategory: null
        };

        // DOM elements
        const asanaCard = document.getElementById('asanaCard');
        const asanaName = document.getElementById('asanaName');
        const categoryTag = document.getElementById('categoryTag');
        const drawBtn = document.getElementById('drawBtn');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const resetBtn = document.getElementById('resetBtn');
        const categoryFilter = document.getElementById('categoryFilter');
        const totalAsanas = document.getElementById('totalAsanas');
        const practiceCount = document.getElementById('practiceCount');
        const uniqueCount = document.getElementById('uniqueCount');

        function getAllAsanas() {
            const selectedCategory = categoryFilter.value;
            if (selectedCategory === 'all') {
                return Object.values(asanas).flat();
            }
            return asanas[selectedCategory] || [];
        }

        function drawRandomAsana() {
            const availableAsanas = getAllAsanas();
            if (availableAsanas.length === 0) return;

            const randomIndex = Math.floor(Math.random() * availableAsanas.length);
            const selectedAsana = availableAsanas[randomIndex];
            
            // Find category for the selected asana
            let selectedCategory = null;
            for (const [category, asanaList] of Object.entries(asanas)) {
                if (asanaList.includes(selectedAsana)) {
                    selectedCategory = category;
                    break;
                }
            }

            practiceSession.currentAsana = selectedAsana;
            practiceSession.currentCategory = selectedCategory;
            practiceSession.practiceCount++;
            practiceSession.uniquePracticed.add(selectedAsana);

            // Update UI
            asanaName.textContent = selectedAsana;
            categoryTag.textContent = categoryNames[selectedCategory];
            categoryTag.style.display = 'inline-block';
            favoriteBtn.style.display = 'inline-block';

            // Add animation
            asanaCard.classList.remove('slide-in');
            setTimeout(() => asanaCard.classList.add('slide-in'), 10);

            // Update favorite button state
            updateFavoriteButton();
            updateStats();
        }

        function updateFavoriteButton() {
            if (practiceSession.favorites.has(practiceSession.currentAsana)) {
                favoriteBtn.textContent = '‚≠ê Favorited';
                favoriteBtn.style.background = 'linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%)';
            } else {
                favoriteBtn.textContent = '‚≠ê Mark Favorite';
                favoriteBtn.style.background = 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)';
            }
        }

        function toggleFavorite() {
            if (!practiceSession.currentAsana) return;

            if (practiceSession.favorites.has(practiceSession.currentAsana)) {
                practiceSession.favorites.delete(practiceSession.currentAsana);
            } else {
                practiceSession.favorites.add(practiceSession.currentAsana);
            }
            updateFavoriteButton();
        }

        function resetSession() {
            practiceSession = {
                practiceCount: 0,
                uniquePracticed: new Set(),
                favorites: new Set(),
                currentAsana: null,
                currentCategory: null
            };

            asanaName.textContent = 'Click "Draw Asana" to begin your practice';
            categoryTag.style.display = 'none';
            favoriteBtn.style.display = 'none';
            updateStats();
        }

        function updateStats() {
            const availableAsanas = getAllAsanas();
            totalAsanas.textContent = availableAsanas.length;
            practiceCount.textContent = practiceSession.practiceCount;
            uniqueCount.textContent = practiceSession.uniquePracticed.size;
        }

        // Event listeners
        drawBtn.addEventListener('click', drawRandomAsana);
        favoriteBtn.addEventListener('click', toggleFavorite);
        resetBtn.addEventListener('click', resetSession);
        categoryFilter.addEventListener('change', updateStats);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                drawRandomAsana();
            } else if (e.code === 'KeyF') {
                e.preventDefault();
                toggleFavorite();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                resetSession();
            }
        });

        // Initialize
        updateStats();
    </script>
</body>
</html>
